<html>
    <head>
        <link rel="stylesheet" href="css/style.css"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="js/custom.js"></script>
        <title>Inicio de sesion</title>
    </head>

    <body class="cuerpo">
        <div id="cajota">
            <form name="Data_s" method="post">
                <p class="titulo">Iniciar Sesion
                    <img class= "img_logo" src="images/logo.png" />
                </p>            
                <div class="caja" id="Divcorreo">
                    <input class="caja_txt" type="text" name="correo" id="correo" placeholder="Numero de usuario">
                </div>
                <br>
                <div id="Divpass" class="caja">
                    <input class="caja_txt" type="password" name="pass" id="pass" >
                </div>
                <br>
                <div id="Divbtn" class="caja">
                    <button id="btnIngreso" >Ingresar</button>
                </div>
                <div id="divRegistro" class="caja">
                    <a id="linkRegistro" href="registro.html">Registrarse</a>
                </div>
                <div id="error"></div>
            </form>
        </div>
    </body>

</html>
