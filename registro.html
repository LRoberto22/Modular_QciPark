<html>
    <head lang="es">
        <link rel="stylesheet" href="css/style.css"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        
        </script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <title>Inicio de sesion</title>
    </head>

    <script>

        function ingreso(){
            location.href = "index.html"
        }

    </script>

    <body class="cuerpo">
        <div id="cajotaRegistro">
            <form name="Data_s" method="post">
                <p class="titulo">Registrarse
                    <img class= "img_logo" src="images/logo.png" />
                </p>            
                <div class="cajaReg" id="divCodigo">
                    <label class="lblCampo" >Codigo:</label>
                    <input class="txtCajaReg" type="text" name="correo" id="usuario_cod" placeholder="Ingresa tu codigo de usuario">
                </div>
                <div class="cajaReg" id="divNombre">
                    <label class="lblCampo" >Nombre:</label>
                    <input class="txtCajaReg" type="text" name="correo" id="usuario_nom" placeholder="Nombre de usuario">
                </div>
                <div class="cajaReg" id="divPassC">
                    <label class="lblCampo" >Contrase&ntilde;a:</label>
                    <input class="txtCajaReg" type="text" name="correo" id="pass_usuario">
                </div>
                <div class="cajaReg" id="divPassC">
                    <label class="lblCampo" >Confirmar contrase&ntilde;a:</label>
                    <input class="txtCajaReg" type="text" name="correo" id="pass_conf">
                </div>
                <br>
                <div id="Divbtn" class="caja">
                    <button id="btnIngreso" onclick="registroUsuario(); return false;">Registrarse</button>
                    <button id="btnCancelar" onclick="cancelarRegistro(); return false;">Cancelar</button>
                </div>
                <div id="error"></div>
            </form>
        </div>

        <script src="js/custom.js"></script>

    </body>

</html>
